# ---------------------------------------------------------
# Это конфигурационный файл сервера. Здесь вы можете настроить свойства связи вашего сервера.
# Обычно требуется изменить опцию ExternalHostname на
# - 127.0.0.1 (если вы играете/тестируете сервер на локальной машине)
# - LAN IP* (если вы хотите играть с другого компьютера сети)
# - WAN IP** (если вы хотите поиграть с друзьями через интернет)
#
# * = Если вы не знаете свой LAN IP, просто нажмите "Пуск" => "Выполнить..." и "cmd" => "ipconfig"
# **= Если вы не знаете свой WAN IP, посетите http://www.whatismyip.com
# ---------------------------------------------------------

# =========================================== #
# Сетевые настройки
# =========================================== #
# Внешний Ip адрес
ExternalHostname = 127.0.0.1

# Внутренний Ip адрес
InternalHostname = 127.0.0.1

# 1 - Адрес на котором прослушивается логин сервер
#     * - все доступные
# 2 - Порт логин сервера на который подключается клиент
LoginserverHostname = *
LoginserverPort = 2106

# Если пароль введен не верне n-ое кол-во раз его забанит на несколько минут
LoginTryBeforeBan = 20

# На сколько банить вход на акаунт после не правильного ввода пароля
LoginBlockAfterBan = 600
GMMinLevel = 100

# Порт логин сервера для игровых серверов
LoginPort = 9014

# Разрешить автоматическую регистрацию новых серверов
AcceptNewGameServer = False

# Отображать лицензионное соглашение после авторизации
# Даная опция присылает клиенту 2 дополнительных ключа при авторизации
# Если вы ее отключаете, и у вас ухитрились залезсть с подменой ака, то потом не жалуйтесь.
ShowLicence = True

# Автоматически регистрировать аккаунты
AutoCreateAccounts = true

# Проверять регистарцию игровых серверов каждые x минут
IpUpdateTime = 15

# =========================================== #
# Настройки для тест сервера
# =========================================== #
Debug = False
Assert = False
Developer = False

# Проверка клиента на наличие GameGuard
ForceGGAuth = True

# Защита от флуда
EnableFloodProtection = True
FastConnectionLimit = 15
NormalConnectionTime = 700
FastConnectionTime = 350
MaxConnectionPerIP = 50